version: "3.9"

services:

  test_db:
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: "postgres_test"
      POSTGRES_USER: "postgres_test"
      POSTGRES_PASSWORD: "postgres_test"
    ports:
      - "5431:5432"

  web:
    entrypoint: docker/test/entrypoint.sh
    depends_on:
      - db
      - test_db
      - redis
      - celery
